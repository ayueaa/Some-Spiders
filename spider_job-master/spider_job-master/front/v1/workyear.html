        <script src="https://cdn.bootcss.com/echarts/4.1.0.rc2/echarts.common.min.js">
        </script>
        <script type="text/javascript">
            // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        var salaryChart = echarts.init(document.getElementById('salary'));
        // 指定图表的配置项和数据
        var salaryOption  = {
            title : {
                text: '各阶段平均薪资比例',
                subtext: '数据来源BOSS直聘',
                x:'center'
            },
            tooltip : {
                trigger: 'item',
                formatter: function (params) {
                    var res='<div><p>'+params['name'] +"平均薪资:"+ params['value'].toFixed(2)+'元</p>'

                    return res;
                },
            },
            xAxis: {
                type: 'category',
                data: []
            },
            yAxis: {
                type: 'value'
            },
            series: [{
                data: [],
                type: 'bar',
                itemStyle: {
                normal: {
                    color: new echarts.graphic.LinearGradient(
                        0, 0, 0, 1,
                        [
                            {offset: 0, color: '#83bff6'},
                            {offset: 0.5, color: '#188df0'},
                            {offset: 1, color: '#188df0'}
                        ]
                    )
                }
            }
            }]
        };

        salaryChart.setOption(salaryOption)
        var option = {
            legend: {
                    orient: 'vertical',
                    left: 'left',
                    data: []
                },
                series : [
                    {
                        name: '工作年限',
                        type: 'pie',
                        radius : '55%',
                        center: ['50%', '60%'],
                        data:[],
                        itemStyle: {
                            emphasis: {
                                shadowBlur: 10,
                                shadowOffsetX: 0,
                                shadowColor: 'rgba(0, 0, 0, 0.5)'
                            }
                        }
                    }],
            title : {
                text: '基于招聘网站工作年限',
                subtext: '数据来源BOSS直聘',
                x:'center'
            },
            tooltip : {
                trigger: 'item',
                formatter: "{a} <br/>{b} : {c} ({d}%)"
            }
        };

        myChart.setOption(option);
        myChart.showLoading();
        $.get('http://yehe.37he.cn/api/workyear.php')
        .done(function (data) {
            myChart.hideLoading();
            result = deal_workyear(data)
            console.log(result)
            option.legend.data = result.legend
            option.series[0].data = result.series
            salaryOption.xAxis.data = result.legend
            salaryOption.series[0].data = result.salarySeries
            myChart.setOption(option);
            salaryChart.setOption(salaryOption)
        });

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);

        function deal_workyear(data) {
            var legend = []
            var series = []
            var salarySeries =[]
            data.forEach(function(item,index){
                legend.push(item['work_year'])
                var temp = {}
                temp.name = item['work_year']
                temp.value = item['count']
                series.push(temp)
                salarySeries.push(item['salary'])
            })

            return {legend,series,salarySeries}
        }
        </script>
